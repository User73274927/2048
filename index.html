<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>2048 | Play</title>
</head>
<body>
    <div class="heading">
        <img src="res/2048_logo.png" class="logo">
        <div class="greeting">
            <t2>Проверь, сможешь <br>ли ты набрать 2048!?</t2>
            <br>
            <a href="https://youtube.com">Как играть?</a>
        </div>
        <div class="score-panel">
            <p class="text">Очки:</p>
            <p id="score" class="res">0</p>
        </div>
        <div class="score-panel">
            <p class="text">Макс. Очки:</p>
            <p class="res">0</p>
        </div>
    </div>
    <hr>
    <canvas id="game-screen" class="game-screen-style"></canvas>
    <script src="src/consts.js"></script>
    <script src="src/Board.js"></script>
    <script src="src/Game.js"></script>
    <p style="text-align: 
                center; font-size: 16pt; 
                margin-top: 70px; color:#56493c;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        <u><b>КАК ИГРАТЬ:</b></u> используйте клавиши <b>WASD</b>, чтобы переместить плитки.<br>
        Плитки с одинаковым номером <b>сливаются в одну</b>, когда они прикасаются.<br>
        Соединяйте плитки, чтобы добраться до <b>2048!</b></p>
    <script src="src/index.js"></script>
</body>
</html>
